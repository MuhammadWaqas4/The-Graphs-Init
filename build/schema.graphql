type Transaction @entity {
  id: ID!
  timestamp: BigInt!
  blockNumber: BigInt!
  blockHash: Bytes!
  from: Bytes!
  to: Bytes
  value: BigInt!
  gasPrice: BigInt!
}

type Approval @entity {
  id: ID!
  transaction: Transaction!
  owner: Bytes!
  spender: Bytes!
  value: BigInt!
}

type Transfer @entity {
  id: ID!
  transaction: Transaction!
  from: Bytes!
}